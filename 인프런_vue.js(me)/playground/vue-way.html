<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_Reactivity구현</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let div = document.querySelector("#app"),
        viewModel = {};

      (function () {
        function init() {
          Object.defineProperty(viewModel, "str", {
            // 속성에 접근했을 때의 동작을 정의
            get: function () {
              console.log("접근");
            },
            // 속성에 값을 할당했을 때의 동작을 정의
            // 변한 값을 일일히 변경해 주지 않고 변경될때 마다 자동으로 저장되는 api다.
            set: function (newVlaue) {
              console.log("할당", newVlaue);
              render(newVlaue);

              /*
                <객체의 동작을 제정의 하는 API다.>
                Object.defineProperty('대상객체', 객체의 속성, {
                    정의할 내용
                });
            */
            },
          });
        }

        function render(value) {
          div.innerHTML = value;
        }

        init();
      });

      /*
      즉시 실행함수
      https://developer.mozilla.org/ko/docs/Glossary/IIFE
      */
    </script>
  </body>
</html>
