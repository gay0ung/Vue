<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>router설치</title>
  </head>
  <body>
    <div id="app">
      <div>
        <router-link to="/login">Login</router-link>
        <!-- <a href="">Login</a>  이런식으로 표현 되는 것이다.-->
        <router-link to="/main">Main</router-link>
      </div>
      <router-view></router-view>
    </div>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- router -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
      var LoginComponent = {
        template: "<div>This is login page</div>",
      };

      var MainComponent = {
        template: "<div>This is main page</div>",
      };
      var Router = new VueRouter({
        // 페이지의 라우팅 정보(어떤 url로 이동했을때 어떤 페이지에 뿌려질지에 대한 정보) / 배열로 담긴다.
        // 페이지의 갯수만큼 {}로 들어 간다.
        routes: [
          // 로그인 페이지 정보
          {
            //page의 url이름
            path: "/login",
            // 해당 url에서 표시될 컴포넌트
            component: LoginComponent,
          },
          // 메인 페이지 정보
          {
            // rul은 main
            path: "/main",
            //컴포넌트 이름은 MainComponent
            component: MainComponent,
          },
        ],
      });

      new Vue({
        el: "#app",
        // router를 사용하고 싶으면 dom부분에 <router-view>를 사용해준다.
        router: Router,
      });
    </script>
  </body>
</html>
